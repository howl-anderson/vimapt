request:
    - operation: "hard_update"
      requirement: "scipy"

installed:
    - MKL 10.3-1
    - libgfortran 3.0.0-2
    - numpy 1.8.1-1
    - unrelated 0.2.3-1
    - scipy 0.14.0-3

transaction:
    - kind: "remove"
      package: "scipy 0.14.0-3"
    - kind: "remove"
      package: "numpy 1.8.1-1"
    - kind: "install"
      package: "numpy 1.9.2-1"
    - kind: "install"
      package: "scipy 0.15.1-2"

pretty_transaction:
    - kind: "update"
      from: "numpy 1.8.1-1"
      to: "numpy 1.9.2-1"
    - kind: "update"
      from: "scipy 0.14.0-3"
      to: "scipy 0.15.1-2"
